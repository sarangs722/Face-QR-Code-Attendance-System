        <h3>Select Lecture Details</h3>

        <form action = "/lectureDetails", method = "POST">
            <label for = "course">Course: </label>
            <select id="course" name="course">
                <option value="KCS501">Databases (KCS501)</option>
                <option value="KIT501">Web Technology (KIT501)</option>
                <option value="KCS503">Algorithms (KCS503)</option>
                <option value="KCS054">OOSD (KCS054)</option>
                <option value="KCS055">Machine Learning (KCS055)</option>
            </select>

            <label for = "lecdate">Date: </label>
            <input type="date" id="lecdate" name="lecdate">

            <label for = "lectime">TimeSlot: </label>
            <select id="lectime" name="lectime">
                <option value="0850">08:50 AM - 09:40 AM</option>
                <option value="0940">09:40 AM - 10:30 AM</option>
                <option value="1040">10:40 AM - 11:30 AM</option>
                <option value="1130">11:30 AM - 12:20 PM</option>
                <option value="1220">12:20 PM - 01:10 PM</option>
            </select>

            <input type="submit" value="Generate QR Code">
        </form>
